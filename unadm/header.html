<head>

    <title>MIT Navbar Replica</title>
</head>

<body>
    <header style="position: fixed;
    width: 100%;">
    <a href="index.html"><img src="img/bannerSuperior.svg" class="logo"></a>
        <ul class="utilities">
            <li>Mesa de ayuda</li>
            <li>Preguntas frecuentes</li>
            <li>Transparencia</li>
            <li>Protección de datos personales</li>
        </ul>
        <div class="navbar" style="background-color: #2e2e2e;">
           
            <nav>
                <ul>
                    <li><a href="index.html" class="item">Inicio</a></li>
                    <li><a href="#" class="item">Nosotros</a></li>

</html>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #fff;
    padding: 10px 0;
}
.logo{
    width: 140px;
    position: fixed;

}
.utilities {
    display: block;
    text-align: right;
    font-size: 12px;
    padding: 10px;
    list-style: none;
}
.utilities li{
        padding: 5px 0;
}

.navbar {

    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
   
}



.item {
    flex: auto;
    text-align: center;
}


.item a:hover,
.item a:hover,
.item a:focus,
.item a:active  {
    color: white; /* Keep the text white on hover */
    text-decoration: underline; /* Add underline on hover */
    text-decoration-color: #ECD89A; /* Set the underline color */
    text-underline-offset: 4px; /* Adjust the space between text and underline */
}


nav ul {
    list-style: none;
   
}

nav ul li {
    display: inline-block;
        margin: 5px 0;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    padding: 10px 15px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
     color: white; /* Keep the text white on hover */
    text-decoration: underline; /* Add underline on hover */
    text-decoration-color: #ECD89A; /* Set the underline color */
    text-underline-offset: 4px; /* Adjust the space between text and underline */

@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    nav ul {
        flex-direction: column;
        width: 100%;
        text-align: left;
    }

    nav ul li {
        width: 100%;
        margin-bottom: 10px;
    }
}
</style>
