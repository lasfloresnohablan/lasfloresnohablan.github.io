<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT Navbar Replica</title>
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
</head>

<body>
    <header style="position: fixed;
    width: 100%;    z-index: 99999999999999999999;">
        <div class="row">
            <div class="six columns">
                <a href="index.html"><img src="img/bannerSuperior.svg" class="logo"></a>
            </div>
            <div class="six columns">
                <ul class="utilities">
                    <li>Mesa de ayuda</li>
                    <li>Preguntas frecuentes</li>
                
    
          
                    <li>Transparencia</li>
                    <li>Protección de datos personales</li>
                </ul>
            </div>
        </div>
        <div class="navbar" style="background-color: #2e2e2e;">
            <nav>
                <ul>
                    <li><a href="index.html" class="item">Inicio</a></li>
                    <li><a href="#" class="item">Nosotros</a></li>
                    <li><a href="#">Oferta educativa</a></li>
                    <li><a href="#">Gaceta</a></li>
                    <li><a href="#">UnADM 360º</a></li>
                    <li><a href="#">Extensión universitaria</a></li>
                    <li><a href="#">Trámites y servicios</a></li>
                    <li><a href="#">Vinculación</a></li>
                    <li><a href="#">MiUnADM</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #fff;
    padding: 10px 0;
}

.logo {
    width: 140px;
    /*position: fixed;*/

}

.utilities {
    display: block;
    text-align: right;
    font-size: 12px;
       padding: 0 10px;
    list-style: none;
}



.navbar {

    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;

}



.item {
    flex: auto;
    text-align: center;
}


.item a:hover,
.item a:hover,
.item a:focus,
.item a:active {
    color: white;
    /* Keep the text white on hover */
    text-decoration: underline;
    /* Add underline on hover */
    text-decoration-color: #ECD89A;
    /* Set the underline color */
    text-underline-offset: 4px;
    /* Adjust the space between text and underline */
}


nav ul {
    list-style: none;

}

nav ul li {
    display: inline-block;
    margin: 5px 0;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    padding: 10px 15px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    color: white;
    /* Keep the text white on hover */
    text-decoration: underline;
    /* Add underline on hover */
    text-decoration-color: #ECD89A;
    /* Set the underline color */
    text-underline-offset: 4px;
    /* Adjust the space between text and underline */

    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }

        nav ul {
            flex-direction: column;
            width: 100%;
            text-align: left;
        }

        nav ul li {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
