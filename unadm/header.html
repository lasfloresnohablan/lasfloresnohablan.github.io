</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="https://www.mit.edu">MIT</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>

<style type="text/css">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #f7f7f7;
    padding: 10px 0;
}

.navbar {
 
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.logo a {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #a41034;
    /* MIT Red */
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    display: inline-block;
}

nav ul li a {
    text-decoration: none;
    color: #000;
    font-size: 16px;
    padding: 10px 15px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #a41034;
    /* MIT Red */
    color: #fff;
    border-radius: 5px;
}

@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    nav ul {
        flex-direction: column;
        width: 100%;
        text-align: left;
    }

    nav ul li {
        width: 100%;
        margin-bottom: 10px;
    }
}
</style>
