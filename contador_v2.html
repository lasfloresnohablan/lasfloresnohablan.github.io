<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets Data</title>
  <script>
    async function fetchData() {
      try {
        const response = await fetch('YOUR_WEB_APP_URL_HERE'); // Replace with your Apps Script Web App URL
        const data = await response.json();
        document.getElementById('data1').textContent = data.input1;
        document.getElementById('data2').textContent = data.input2;
        document.getElementById('data3').textContent = data.input3;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>Data from Google Sheets</h1>
  <p>Input 1: <span id="data1">Loading...</span></p>
  <p>Input 2: <span id="data2">Loading...</span></p>
  <p>Input 3: <span id="data3">Loading...</span></p>
</body>
</html>
