<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Results</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Submitted Numbers and Their Sum</h2>
    <table>
        <thead>
            <tr>
                <th>Number 1</th>
                <th>Number 2</th>
                <th>Number 3</th>
                <th>Sum</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQyeSxqFw9JPNNW7nFX0CbGyyQ9DevZ1AGWezYyW2n3TV-cUqdb74jWKei2ekWDWhB-EQjr1sEyzpp_/pub?output=csv';
        const fetchData = async () => {
            const response = await fetch(sheetUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1);  // Skip the header row

            const tableBody = document.getElementById('data');
            rows.forEach(row => {
                const cells = row.split(',');
                if (cells.length >= 4) {
                    const newRow = document.createElement('tr');
                    for (let i = 0; i < 4; i++) {
                        const cell = document.createElement('td');
                        cell.textContent = cells[i];
                        newRow.appendChild(cell);
                    }
                    tableBody.appendChild(newRow);
                }
            });
        };

        fetchData();
    </script>
</body>
</html>
