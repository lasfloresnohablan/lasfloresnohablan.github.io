<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Row 2 Data</title>
    <script>
        function fetchData() {
            // Google Sheets published CSV URL
            const sheetURL = 'https://docs.google.com/spreadsheets/d/1gLbsn-KpixPtRcNPMju8rIWnCpnX7_UILvS_jSn1sKs/gviz/tq?tqx=out:csv&gid=458154701';
            
            // Fetch the CSV data from the Google Sheets URL
            fetch(sheetURL)
            .then(response => response.text())
            .then(data => {
                // Split the CSV data into rows
                const rows = data.split('\n');
                
                // Grab the second row (index 1)
                const row2 = rows[1].split(',');

                // Display the row data in the HTML
                document.getElementById('rowData').innerHTML = `
                    <p><strong>Input 1:</strong> ${row2[1]}</p>
                    <p><strong>Input 2:</strong> ${row2[2]}</p>
                    <p><strong>Input 3:</strong> ${row2[3]}</p>
                `;
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch the data when the page loads
        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>Google Sheets Row 2 Data</h1>
    <div id="rowData">
        <p>Loading...</p>
    </div>
</body>
</html>
