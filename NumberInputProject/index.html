<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Google Sheets Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <div id="data"></div>
    
    <script>
        const url = 'https://script.google.com/macros/s/AKfycbzqcSPjyj2wUGdHpBcNTSB7DAY0DKDb3Mtzh5IOrBSXFlBdwH-MathT4fSDpqK06I52NA/exec'; // Replace with your web app URL

        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById('data').innerText = data; // Display the numbers
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
