<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deira 11</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #data {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px auto;
            padding: 20px;
        }

        .container {
            text-align: center;
            margin: 10px;
        }

        .title {
            color: #ccc;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .number {
            font-size: 4rem; /* Adjusted for better visibility */
            color: #ccc;
            background-color: #222222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <div id="data"></div>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbz-i8HU-SWNr1yVGwh2tILncnM9M-5R4YnW-V5p7VUjzXu7ZsyjLVDrWarBJ2uSm640PA/exec'; // Your Web App URL

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // Get the response as text
            })
            .then(data => {
                try {
                    const jsonData = JSON.parse(data); // Parse the text as JSON
                    const container = document.getElementById('data');
                    
                    // Loop through each item and create elements for titles and numbers
                    jsonData.forEach(item => {
                        const itemContainer = document.createElement('div');
                        itemContainer.classList.add('container');

                        const titleDiv = document.createElement('div');
                        titleDiv.classList.add('title');
                        titleDiv.innerText = item.title; // Set the title from the data

                        const numberDiv = document.createElement('div');
                        numberDiv.classList.add('number');
                        numberDiv.innerText = item.number; // Set the number from the data

                        itemContainer.appendChild(titleDiv);
                        itemContainer.appendChild(numberDiv);
                        container.appendChild(itemContainer);
                    });
                } catch (error) {
                    console.error('Error parsing JSON:', error); // Catch JSON parsing errors
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error); // Catch fetch errors
            });
    </script>
</body>
</html>
