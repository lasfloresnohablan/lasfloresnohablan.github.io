<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deira 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #data {
            font-size: 2em; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <div id="data">Loading...</div>
    
    <script>
        const url = 'https://script.google.com/macros/s/AKfycbzqcSPjyj2wUGdHpBcNTSB7DAY0DKDb3Mtzh5IOrBSXFlBdwH-MathT4fSDpqK06I52NA/exec'; // Replace with your web app URL

  

const fetchData = () => {
    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json(); // Parse JSON response
        })
        .then(data => {
            document.getElementById('data').innerText = data.data.join(', '); // Display numbers
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('data').innerText = 'Error fetching data';
        });
};

// Fetch data every 10 seconds
setInterval(fetchData, 10000); 
fetchData(); // Initial fetch



   
    </script>
</body>
</html>
