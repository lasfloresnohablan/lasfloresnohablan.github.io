<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Google Sheets Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #data {
            font-size: 2em; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <div id="data">Loading...</div>
    
    <script>
        const url = 'https://script.google.com/macros/s/AKfycbzqcSPjyj2wUGdHpBcNTSB7DAY0DKDb3Mtzh5IOrBSXFlBdwH-MathT4fSDpqK06I52NA/exec'; // Replace with your web app URL

        const fetchData = () => {
            fetch(url)
                .then(response => response.text()) // Get response as text
                .then(text => {
                    console.log(text); // Log the raw response
                    const data = JSON.parse(text); // Parse JSON
                    const numbers = data.slice(0, 4); // Get first 4 elements (adjust if necessary)
                    document.getElementById('data').innerText = numbers.join(', '); // Display the numbers
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('data').innerText = 'Error fetching data';
                });
        };

        // Fetch data immediately and then every 5 seconds
        fetchData();
        setInterval(fetchData, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
