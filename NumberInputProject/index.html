<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urlo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
    /* General table styles */
    body {
        font-family: 'Montserrat', sans-serif;
        /* Apply Montserrat font */
        background-color: #222222;
            margin: 0px;
    padding: 0px;

    }


    th {
        text-align: center;
        padding-top: 25px;
        color: #48c1bd;
        text-transform: capitalize;
        font-size: 20px;
        font-weight: 200;
      
    }

    td {
        letter-spacing: 0px;
        font-size: 60px;
        text-align: center;
        color: #ccc;
        padding: 40px;
        font-weight: 200;
        width:200px;
    }
       @media (max-width: 600px) {
    
           th {
        font-size: 12px;
    }
           td {
      font-size: 25px;
    padding: 20px;
}
    }
}
    </style>

<body>
   
    <table id="data-table">
        <thead>
            <tr id="titles-row"></tr>
        </thead>
        <tbody id="data-body">
            <!-- Data will be populated here -->
        </tbody>
    </table>
    <script>
    fetch('https://script.google.com/macros/s/AKfycbyvjvDSZSPkTrjOF1NUB--0SOfFyNPA-Jgu07khlXCmXWyLglaps8bSN770p7ZSFPtlUg/exec') // Replace with your Apps Script URL
        .then(response => response.json())
        .then(data => {
            const titlesRow = document.getElementById('titles-row');
            const dataBody = document.getElementById('data-body');

            // Assuming the first row is the titles and the second row is the values
            const titles = data[0]; // First row as titles (Row 1)
            const values = data[1]; // Second row as values (Row 2)

            // Create a row for values
            const valuesRow = document.createElement('tr');
            values.forEach(value => {
                const td = document.createElement('td');
                td.textContent = value;
                valuesRow.appendChild(td);
            });
            dataBody.appendChild(valuesRow);

            // Create a header row for titles
            titles.forEach(title => {
                const th = document.createElement('th');
                th.textContent = title;
                titlesRow.appendChild(th);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>

    <script>
  window.addEventListener('load', function() {
    window.parent.postMessage(document.body.scrollHeight, '*');
  });
</script>

</body>

</html>
