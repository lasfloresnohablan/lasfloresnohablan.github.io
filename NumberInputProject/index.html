<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Google Sheets Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <div id="data"></div>
    
    <script>
        const url = 'https://script.google.com/macros/s/AKfycbxKjW4JVocmxp4lI2-EBh6dsRb6W03OYhpcOUbuUn0VZDuaLZIk1TgIYOg14c4gN7LUTA/exec'; // Use your Web App URL

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('data').innerText = data; // Display the numbers
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
