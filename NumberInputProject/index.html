<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>der 6</title>
     <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
            background-color: #f4f4f4; /* Light background for the whole page */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333; /* Dark text color for the heading */
        }

        #data {
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow wrapping to the next line */
            justify-content: center; /* Center align items */
            margin: 50px auto; /* Center align the data container */
                display: flex;
  
    background-color: #222;
 font-size: 8rem;
    padding: 50px;
    color: aliceblue;
    font-weight: 200;
}
        }

        .number {
            letter-spacing: 0px; /* No letter spacing */
            font-size: 9rem; /* Large font size */
            text-align: center; /* Center align text */
            color: #ccc; /* Light grey text color */
            background-color: #222222; /* Dark background color */
            padding: 20px; /* Padding around the text */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            max-width: calc(25% - 40px); /* Max width for the number container */
            margin: 10px; /* Margin between items */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .number {
                max-width: calc(100% - 40px); /* Full width on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <div id="data"></div>
    
  <script>
        const url = 'https://script.google.com/macros/s/AKfycbz-i8HU-SWNr1yVGwh2tILncnM9M-5R4YnW-V5p7VUjzXu7ZsyjLVDrWarBJ2uSm640PA/exec'; // Use your Web App URL

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Assuming your data is in JSON format
            })
            .then(data => {
                // Clear existing data
                document.getElementById('data').innerHTML = '';

                // Assuming data is an array of objects with display names and numbers
                data.forEach(item => {
                    const numberContainer = document.createElement('div');
                    numberContainer.classList.add('number-container');

                    const displayName = document.createElement('div');
                    displayName.classList.add('display-name');
                    displayName.innerText = item.displayName; // Replace with the key for display name
                    numberContainer.appendChild(displayName);

                    const numberDiv = document.createElement('div');
                    numberDiv.classList.add('number');
                    numberDiv.innerText = item.number; // Replace with the key for number
                    numberContainer.appendChild(numberDiv);

                    document.getElementById('data').appendChild(numberContainer);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('data').innerText = 'Error loading data'; // Show error message
            });
    </script>
</body>
</html>
