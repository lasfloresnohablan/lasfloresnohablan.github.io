<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #data {
            font-size: 2em; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <div id="data">Loading...</div>
    
    <script>
        const url = 'https://script.google.com/macros/s/AKfycbzqcSPjyj2wUGdHpBcNTSB7DAY0DKDb3Mtzh5IOrBSXFlBdwH-MathT4fSDpqK06I52NA/exec'; // Replace with your web app URL

        // Function to fetch and display data
       const fetchData = () => {
    fetch(url)
        .then(response => response.json()) // Parse as JSON
        .then(data => {
            document.getElementById('data').innerText = data.data.join(', '); // Display the numbers from columns B to E
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('data').innerText = 'Error fetching data';
        });
};


        // Initial fetch
        fetchData();
        
        // Set interval to fetch data every 10 seconds (10000 milliseconds)
        setInterval(fetchData, 10000); // Fetch data every 10 seconds
    </script>
</body>
</html>
