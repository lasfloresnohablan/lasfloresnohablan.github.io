<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doss</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <style>
        th{
            text-align: center;
    padding-top: 25px;
    color: #48c1bd;
    text-transform: capitalize;
    font-size: 20px;}

        td{
            letter-spacing: 0px;
    font-size: 9rem;
    text-align: center;
    color: #ccc;}
        
    </style>
<body>
    <h1>exec</h1>
    <table id="data-table">
        <thead>
            <tr id="titles-row"></tr>
        </thead>
        <tbody id="data-body">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        fetch('https://script.google.com/macros/s/AKfycbyvjvDSZSPkTrjOF1NUB--0SOfFyNPA-Jgu07khlXCmXWyLglaps8bSN770p7ZSFPtlUg/exec') // Replace with your Apps Script URL
            .then(response => response.json())
            .then(data => {
                const titlesRow = document.getElementById('titles-row');
                const dataBody = document.getElementById('data-body');

                // Assuming the first row is the titles and the second row is the values
                const titles = data[0]; // First row as titles (Row 1)
                const values = data[1]; // Second row as values (Row 2)

                // Create a row for values
                const valuesRow = document.createElement('tr');
                values.forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    valuesRow.appendChild(td);
                });
                dataBody.appendChild(valuesRow);

                // Create a header row for titles
                titles.forEach(title => {
                    const th = document.createElement('th');
                    th.textContent = title;
                    titlesRow.appendChild(th);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
